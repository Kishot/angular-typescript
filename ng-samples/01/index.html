<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>AngularJS basic binding</title>
    <style></style>
</head>
<body ng-app>

    <label for="theName">Cuál es tu nombre?</label>
    <input id="theName" ng-model="name" />
    <hr>
    <div>Hola {{name}} !!!!</div>

    <script src="../lib/angularjs/angular.min.js"></script>

</body>
</html>
