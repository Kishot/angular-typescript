<div>
    <h4>{{titulo}}</h4>
    <ul>
        <li ng-repeat="todo in lista | filter:{done: done} track by $index"
            ng-class="{checked: todo.done}">
            <button class="delete" ng-click="todolist.delete(todo)">X</button>

            <a href="#/todos/{{todo.id}}">Detalle</a>

            <span class="text"
                   ng-click="todolist.toggle(todo)">{{todo.description}}</span>

        </li>
    </ul>
</div>
